<div class="container-fluid">
    <div class="header">
        <h1 class="text-center">Get Your Daily Inspiration</h1>
        <br>
        <p class="text-center" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size:13px;"> BELIEVE IN YOURSELF , LISTEN TO YOUR GUT AND DO WHAT YOU LOVE!</p>

    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="cards">
                <div class="card" *ngFor="let quote of quote; let i=index">
                    {{quote.quote}}
                </div>
            </div>
        </div>
    </div>
</div>
